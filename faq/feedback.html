<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <title>FAQ</title>
</head>

<body>
    <!-- Just an image -->
    <form id="feedback-data">
        <div class="container-fluid">
            <main class="col-12 bd-content">
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="name">Your Name:</label>
                            <input type="text" required name="name" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email Address</label>
                            <input type="email" required class="form-control" name="email" id="email">
                        </div>
                        <div class="form-group">
                            <label for="description">Tell us a little more...</label>
                            <textarea rows=5 class="form-control " id="description" name="description" required
                                placeholder="We're always happy to hear how we can make your experience even better"></textarea>
                        </div>
                        <div class="form-group hidden">
                            <input type="text" class="form-control" name="user_id" id="user_id">
                            <input type="text" class="form-control" name="platform" id="platform">
                            <input type="text" class="form-control" name="version" id="version">
                            <input type="text" class="form-control" name="debug" id="debug">

                        </div>
                    </div>
            </main>
        </div>
        <button class="form-submit enabled btn btn-primary" type="submit" id="submit-form">Submit</button>
        <button class="form-submit enabled btn btn-primary hidden" id="sending" style="padding-left: 55px;">Sending<div
                class="loader"></div></button>
    </form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-serialize-object/2.5.0/jquery.serialize-object.min.js"></script>
<script src="./form-script.js"></script>

</html>
