<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">



    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <title>FAQ</title>
</head>

<body>
    <!-- Just an image -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="./close_dark.svg">
        </a>
    </nav>
    <form action="">
        <div class="container-fluid">
            <main class="col-12 bd-content">
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="category">I need help with:</label>
                            <select required class="form-control" id="category">
                                <option value='null'>- choose -</option>
                                <option value="Backup">Backup</option>
                                <option value="Earn">Earn</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="sub_category">Specifically:</label>
                            <select required class="form-control" id="sub_category">
                                <option value='null'>- choose -</option>
                                <option value="Typing my answers">Typing my answers</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="name">Your Name:</label>
                            <input type="text" required class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="name">Your Email Address</label>
                            <input type="email" required class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="description">Tell us a little more...</label>
                            <textarea rows=5 class="form-control " id="description" required placeholder="What happened? What were you doing when the problem occured? The more details you offer, the more we can help..."></textarea>
                        </div>
                        <div class="form-group hidden">
                            <input type="text" class="form-control" id="user-id">
                            <input type="text" class="form-control" id="platform">
                            <input type="text" class="form-control" id="version">
                        </div>

                    </div>
                </div>
            </main>
        </div>
        <button class="form-submit enabled" type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>

<script src="./form-script.js"></script>

</html>
